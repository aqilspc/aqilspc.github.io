<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
	<title>Pengenalan Bootsrap</title>
	<!-- menyispikan bootsrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Pengaturan gambar bootstrap</h2>
		<div class="row-cols-1">
			<div class="col">
				<img src="tower.jpg" class="rounded" alt="gambar round">
			</div>
			<div class="col">
				<img src="tower.jpg" class="rounded-circle" alt="gambar circle">
			</div>
			<div class="col">
				<img src="tower.jpg" class="img-thumbhnail" alt="gambar thumbhnail">
			</div>
			<div class="col">
				<img src="tower.jpg" class="img-fluid" alt="gambar fluid thumbhnail">
			</div>
		</div>
	</div>
</body>
</html>
